<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/w3.css" th:fragment="css-primary">
    <link rel="stylesheet" href="/css/custom.css" th:fragment="css-secondary">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" th:fragment="font">
</head>
<body>
<div th:fragment="header">
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding sidebar" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft button-close-menu">Skrýt menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b><a href="/" class="text-decoration-none">Scheduler</a></b></h3>
        </div>
        <div class="w3-bar-block">
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Vytvořit novou událost</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Moje události</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Registrace</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Přihlášení</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Odhlášení</a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
        <a href="/" class="text-decoration-none">Scheduler</a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
</div>
<div lass="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px" th:fragment="footer">
    <p class="w3-right">&copy;2021 Lukáš Ondráček</p>
</div>
<script th:fragment="script">
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
