<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="fragments.html :: css-primary">
    <link th:replace="fragments.html :: css-secondary">
    <link th:replace="fragments.html :: font">
    <title>Naplánujte si setkání</title>
</head>
<body>
<div th:replace="fragments.html :: header"></div>
<!-- PAGE CONTENT -->
<div class="w3-main main-margin">
    <h2>Přihlášení.</h2>
    <form th:action = "@{/login}" method = "post">
        <div><label>Uživatelské jméno: </label><input type="text" name="username"/></div>
        <div><label>Heslo: </label><input type="password" name="password"/></div>
        <div><input type="submit" value="Přihlásit se"/></div>
    </form>
    <div th:if = "${param.error}">
        Špatné heslo nebo uživatelské jméno.
    </div>
<!-- End of PAGE CONTENT -->
</div>
<div th:replace="fragments.html :: footer"></div>
<script th:replace="fragments.html :: script"></script>
</body>
</html>
